<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Form Customer</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Form Registrasi</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Username:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div><br>
                <div class="form-group">
                    <label for="name">Password:</label>
                    <input type="text" id="password" name="name" class="form-control" required>
                </div><br>
                <div class="form-group">
                    <label for="tgl_lahir">Tanggal Lahir:</label>
                    <input type="date" id="tgl_lahir" name="tgl_lahir" class="form-control" required>
                </div><br>
                <div class="form-group">
                    <label for="alamat">Alamat:</label>
                    <textarea type="text" cols="20" rows="10" id="alamat" name="alamat" class="form-control" required></textarea>
                </div><br>
                <div class="form-group">
                    <label for="no_telp">Nomor Telepon:</label>
                    <input type="text" id="no_telp" name="no_telp" class="form-control" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" placeholder="Format: xxxx-xxxx-xxxx" required>
                </div><br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" th:href="@{/insertUser}" >Daftar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
